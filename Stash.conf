# —— 自动测速、故障切换、负载均衡节点配置
# 示例：香港节点
  - name: 香港-自动
    type: url-test
    hidden: true
    include-all: true
    filter: 港|🇭🇰|HK|(?i)Hong
    interval: 300
    lazy: true
  - name: 香港-故障切换
    type: fallback
    hidden: true
    include-all: true
    filter: 港|🇭🇰|HK|(?i)Hong
    interval: 300
    lazy: true
  - name: 香港-负载均衡
    type: load-balance
    hidden: true
    include-all: true
    filter: 港|🇭🇰|HK|(?i)Hong
    strategy: consistent-hashing
    interval: 300
    lazy: true

# 台湾节点
  - name: 台湾-自动
    type: url-test
    hidden: true
    include-all: true
    filter: 台|🇹🇼|TW|(?i)Taiwan
    interval: 300
    lazy: true
  - name: 台湾-故障切换
    type: fallback
    hidden: true
    include-all: true
    filter: 台|🇹🇼|TW|(?i)Taiwan
    interval: 300
    lazy: true
  - name: 台湾-负载均衡
    type: load-balance
    hidden: true
    include-all: true
    filter: 台|🇹🇼|TW|(?i)Taiwan
    strategy: consistent-hashing
    interval: 300
    lazy: true

# 日本节点
  - name: 日本-自动
    type: url-test
    hidden: true
    include-all: true
    filter: 日|🇯🇵|JP|(?i)Japan
    interval: 300
    lazy: true
  - name: 日本-故障切换
    type: fallback
    hidden: true
    include-all: true
    filter: 日|🇯🇵|JP|(?i)Japan
    interval: 300
    lazy: true
  - name: 日本-负载均衡
    type: load-balance
    hidden: true
    include-all: true
    filter: 日|🇯🇵|JP|(?i)Japan
    strategy: consistent-hashing
    interval: 300
    lazy: true

# 狮城节点
  - name: 狮城-自动
    type: url-test
    hidden: true
    include-all: true
    filter: 狮城|新加坡|SG|(?i)Singapore
    interval: 300
    lazy: true
  - name: 狮城-故障切换
    type: fallback
    hidden: true
    include-all: true
    filter: 狮城|新加坡|SG|(?i)Singapore
    interval: 300
    lazy: true
  - name: 狮城-负载均衡
    type: load-balance
    hidden: true
    include-all: true
    filter: 狮城|新加坡|SG|(?i)Singapore
    strategy: consistent-hashing
    interval: 300
    lazy: true

# 美国节点
  - name: 美国-自动
    type: url-test
    hidden: true
    include-all: true
    filter: 美|🇺🇲|US|(?i)States
    interval: 300
    lazy: true
  - name: 美国-故障切换
    type: fallback
    hidden: true
    include-all: true
    filter: 美|🇺🇲|US|(?i)States
    interval: 300
    lazy: true
  - name: 美国-负载均衡
    type: load-balance
    hidden: true
    include-all: true
    filter: 美|🇺🇲|US|(?i)States
    strategy: consistent-hashing
    interval: 300
    lazy: true

# 自动选择
  - name: 自动选择
    type: url-test
    hidden: true
    include-all: true
    filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|Traffic|Expire|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$
    interval: 300
    lazy: true

# 规则引用
