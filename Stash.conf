  - RULE-SET,ProxyLite,国外网站
  - RULE-SET,GitHub,国外网站
  - RULE-SET,Google,Google
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,Games,香港节点
  - RULE-SET,AppleCN,DIRECT
  - RULE-SET,AppleServers,Proxy
  - RULE-SET,CN_Mainland,DIRECT
  - RULE-SET,LAN,DIRECT
  - GEOIP,CN,DIRECT
